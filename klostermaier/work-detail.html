<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <title>Home</title>
    <meta charset="utf-8">

    <!--script-->
    <script src="/klostermaier/script/render.js "></script>
    <script src="https://unpkg.com/mustache@latest "></script>

    <!-- favicon -->
    <link rel="icon" href="/klostermaier/files/lgo1.png">

</head>

<body onload="renderDetailPage()">
    <header role="banner">
        <nav class="navbar navbar-expand-lg" id="navbar" role="navigation" aria-label="Main Menu">
            <a class="logo navbar-brand" href="index.html">
                <img src="/klostermaier/files/lgo2.png" alt="logo with link to homepage">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="mr-auto navbar-nav">
                    <li class="nav-item" id="nav-item">
                        <a href="index.html" class="nav-link">
                        home
                        </a>
                    </li>
                    <li class="nav-item" id="nav-item">
                        <a href="work.html" class="nav-link active" aria-current="page"> 
                        work
                        </a>
                    </li>
                    <li class="nav-item" id="nav-item">
                        <a href="about-me.html" class="nav-link">
                        about me
                    </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" id="main">
        <div class="grid work-detail-back">
            <a href="work.html">
            back
        </a>
        </div>

        <!--template for latest project-->
        <script id="template-project" type="x-tmpl-mustache">

            <div class="video-container">
                <video id="fullscreen-video" controls muted>
                <source src="{{video}}" alt="project video">
                Your browser does not support the video tag.
            </video>
            </div>

            <div class="grid fluid-container">
                <div class="content project-image">
                    <img src="{{image}}" id="image" />
                </div>
                <div class="content project-text">
                    <h2 class="projectname">{{project_name}}</h2>
                    <span>{{project_description}}</span>
                    <div class="buttons">
                        <button type="button" onclick="document.location='./work-detail.html?project={{target_id}}'" class="btn btn-primary">about this project</button>

                    </div>
                </div>
            </div>

        </script>


        <!--target for project detailpage-->
        <div class="">
            <div id="project-container">
                <span> Loading...</span>
            </div>
        </div>
    </main>
    <footer class="footer fluid-container" role="contentinfo">
        <h1 class="footer-headline">Interested?</h1>
        <div class="mail-cta">
            <span>Send me an email to:</span>
            <button type="button" class="btn btn-primary mail-cta-button">
                        <a href=" mailto:simons@klostermaier.de?subject=let's talk">simon@klostermaier.de
                        </a>
                </button>
        </div>

        <nav class="footer-nav navbar navbar-expand-lg" aria-label="Footer Menu" role="navigation">
            <ul class="mr-auto navbar-nav">
                <li class="nav-item" id="nav-item">
                    <a href="index.html">
                        home
                    </a>
                </li>
                <li class="nav-item" id="nav-item">
                    <a href="#main" aria-current="page">
                        work
                    </a>
                </li>
                <li class="nav-item" id="nav-item">
                    <a href="about-me.html">
                        about me
                    </a>
                </li>
                <li class="nav-item" id="nav-item">
                    <a href="sustainability.html">
                        sustainability
                    </a>
                </li>
                <li class="nav-item" id="nav-item">
                    <a href="impressum.html">
                        impressum
                    </a>
                </li>
            </ul>
        </nav>


        <!-- Bootstrap: Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js "></script>

        <!-- Bootstrap: Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet ">

        <!--stylesheet -->
        <link rel="stylesheet " type="text/css " href="Styles.css ">

    </footer>
</body>

</html>
