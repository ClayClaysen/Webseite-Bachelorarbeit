<!DOCTYPE html>
<html lang="en" xml:lang="en">
<html>

<head>
    <title>Home</title>
    <meta charset="utf-8">

    <!--script-->
    <script src="/klostermaier/script/render.js "></script>
    <script src="https://unpkg.com/mustache@latest "></script>

    <!-- favicon -->
    <link rel="icon" href="/klostermaier/files/lgo1.png">

</head>

<body onload="renderHome()">
    <header role="banner">
        <nav class="navbar navbar-expand-lg" id="navbar" role="navigation" aria-label="Main Menu">
            <a class="logo navbar-brand" href="index.html">
                <img src="/klostermaier/files/lgo2.png" alt="logo with link to homepage">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="mr-auto navbar-nav">
                    <li class="nav-item" id="nav-item">
                        <a href="" class="nav-link active" aria-current="page">
                        home
                        </a>
                    </li>
                    <li class="nav-item" id="nav-item">
                        <a href="work.html" class="nav-link">
                        work
                    </a>
                    </li>
                    <li class="nav-item" id="nav-item">
                        <a href="about-me.html" class="nav-link">
                        about me
                    </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" id="main">
        <div class="video-container">
            <video id="fullscreen-video" controls muted>
            <source src="/klostermaier/files/callout_short.mp4" alt="A Showreel showing a mashup of past projects">
            Your browser does not support this video tag.
        </video>
        </div>

        <!--template for about me-->
        <script id="template-about_me" type="x-tmpl-mustache">

            <div class="grid">
                <div class="content project-image">
                    <img src="/klostermaier/files/lgo_big.png" id="image" alt="about me thumbnail" />
                </div>
                <div class="content project-text">
                    <h2 class="about_me_name">{{name}}</h2>
                    <span>{{about_me_description}}</span>
                    <div class="buttons">
                        <button type="button" class="btn btn-primary" onclick="document.location='about-me.html'">more about me</button>
                    </div>
                </div>
            </div>

        </script>

        <!--target for latest project-->
        <div class="about-me fluid-container">
            <h1>get to know me</h1>
            <div id="about_me-container">
                <span> Loading...</span>
            </div>
        </div>

        <!--template for latest project-->
        <script id="template-project" type="x-tmpl-mustache">

            <div class="grid">
                <div class="content project-image">
                    <img src="{{image}}" id="image" alt="project thumbnail" />
                </div>
                <div class="content project-text">
                    <h2 class="projectname">{{project_name}}</h2>
                    <span>{{project_description}}</span>
                    <div class="buttons">
                        <button type="button" class="btn btn-primary" onclick="document.location='./work-detail.html?project={{target_id}}'">about this project</button>
                        <button type="button" class="btn btn-secondary" onclick="document.location='work.html'"> see all my projects</button>
                    </div>
                </div>
            </div>

        </script>

        <!--target for latest project-->
        <div class="my-latest-project fluid-container">
            <h1> my latest project</h1>
            <div id="projects-container">
                <span> Loading...</span>
            </div>
        </div>
    </main>

    <footer class="footer fluid-container" role="contentinfo">
        <h1 class="footer-headline">Interested?</h1>
        <div class="mail-cta">
            <span>Send me an email to:</span>
            <button type="button" class="btn btn-primary mail-cta-button">
                        <a href=" mailto:simons@klostermaier.de?subject=let's talk">simon@klostermaier.de
                        </a>
                </button>
        </div>

        <nav class="footer-nav navbar navbar-expand-lg" aria-label="Footer Menu" role="navigation">
            <ul class="mr-auto navbar-nav">
                <li class="nav-item" id="nav-item">
                    <a href="#navbar" aria-current="page">
                        home
                    </a>
                </li>
                <li class="nav-item" id="nav-item">
                    <a href="work.html">
                        work
                    </a>
                </li>
                <li class="nav-item" id="nav-item">
                    <a href="about-me.html">
                        about me
                    </a>
                </li>
                <li class="nav-item" id="nav-item">
                    <a href="sustainability.html">
                        sustainability
                    </a>
                </li>
                <li class="nav-item" id="nav-item">
                    <a href="impressum.html">
                        impressum
                    </a>
                </li>
            </ul>
        </nav>




        <!-- Bootstrap: Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct " crossorigin="anonymous "></script>

        <!-- Bootstrap: Latest compiled and minified CSS -->
        <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css " integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N " crossorigin="anonymous ">


        <!--stylesheet -->
        <link rel="stylesheet " type="text/css " href="Styles.css ">

    </footer>
</body>

</html>
