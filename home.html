<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <title>Home</title>
    <meta charset="utf-8">

    <!--script-->
    <script src="/script/render.js "></script>
    <script src="https://unpkg.com/mustache@latest "></script>

</head>

<body onload="renderHome()">
    <header>
        <div class="logo" id="logo" style="font-size: 2rem; font-weight: bold; position: absolute;">Simon klostermaier</div>

        <nav class="navbar" id="navbar" role="navigation" aria-label="Main Menu">
            <button class="burger-menu-toggle" id="burger-menu-toggle" aria-label="Open Menu" aria-expanded="false">
                <span class="other-trigger-status screenreader-text closed">Open Menu</span>
                <i class=”fa fa-bars” aria-hidden=”true”></i>
                Menu
             </button>
            <ul class="nav navbar-nav" id="menu">
                <li class="nav-item" id="nav-item">
                    <a href="home.html" class="nav-link active">
                        <span class="screenreader-text"> (current section)</span> home
                    </a>
                </li>
                <li class="nav-item" id="nav-item">
                    <a href="work.html" class="nav-link">
                        work
                    </a>
                </li>
                <li class="nav-item" id="nav-item">
                    <a href="about-me.html" class="nav-link">
                        about me
                    </a>
                </li>
            </ul>

        </nav>
    </header>

    <div class="Showreel fluid-container">
        <h1>hier spielt das Showreel</h1>
    </div>

    <!--template for latest project-->
    <script id="template-project" type="x-tmpl-mustache">

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="content col-sm-4 image">
                <img src="{{image}}" id="image" />
            </div>
            <div class="col-sm-1 space"></div>
            <div class="content col-sm-5 project-text">
                <h2 class="projectname">{{project_name}}</h2>
                <span>{{project_description}}</span>
                <div class="buttons">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>

    </script>


    <!--target for latest project-->
    <div class="my-latest-project fluid-container">
        <h1> my latest project</h1>
        <div id="projects-container">
            Loading...
        </div>
    </div>


    <!--template for about me-->
    <script id="template-about_me" type="x-tmpl-mustache">

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="content col-sm-4 image">
                <img src="{{image}}" id="image" />
            </div>
            <div class="col-sm-1 space"></div>
            <div class="content col-sm-5 project-text">
                <h2 class="about_me_name">{{name}}</h2>
                <span>{{about_me_description}}</span>
                <div class="buttons">
                    <button type="button" class="btn btn-primary">Primary</button>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>


    </script>

    <!--target for latest project-->
    <div class="about-me fluid-container">
        <h1>get to know me</h1>
        <div id="about_me-container">
            Loading...
        </div>
    </div>

    <div class="Footer fluid-container ">
        <h1>hier ist der Footer</h1>
    </div>

</body>

<footer>
    <!-- Bootstrap: Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js "></script>

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css " rel="stylesheet ">

    <!--stylesheet -->
    <link rel="stylesheet " type="text/css " href="Styles.css ">

</footer>

</html>
