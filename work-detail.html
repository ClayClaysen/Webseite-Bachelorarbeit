<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <title>Home</title>
    <meta charset="utf-8">

    <!--script-->
    <script src="/script/render.js "></script>
    <script src="https://unpkg.com/mustache@latest "></script>
</head>

<body onload="renderDetailPage()">

    <!--template for latest project-->
    <script id="template-project" type="x-tmpl-mustache">

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="content col-sm-4 image">
                <img src="{{image}}" id="image" />
            </div>
            <div class="col-sm-1 space"></div>
            <div class="content col-sm-5 project-text">
                <h2 class="projectname">{{project_name}}</h2>
                <span>{{project_description}}</span>
                <div class="buttons">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>

    </script>


    <!--target for project detailpage-->
    <div class=" my-latest-project fluid-container">
        <h1> my latest project</h1>
        <div id="project-container">
            Loading...
        </div>
    </div>


</body>
